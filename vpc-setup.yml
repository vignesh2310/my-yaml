- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc variables 
      include_vars: vars/vpc_vars.txt

    - name: create my vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout  

    - debug:
        var: vpcout  

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        resource_tags:
          name: mypubsub1
      register: pubsub1_out    